<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation Mini Project</title>

    <!-- Css link -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="container">
        <h2>Job Application Form</h2>
        <form id="registrationForm" novalidate>
            <div class="form-control">
                <label for="username">Full Name</label>
                <input type="text" id="username" placeholder="Enter your full name">
                <small></small>
            </div>

            <div class="form-control">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="example@mail.com">
                <small></small>
            </div>

            <div class="form-control">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="At least 8 characters">
                <small></small>
            </div>

            <div class="form-control">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" placeholder="017XXXXXXXX">
                <small></small>
            </div>

            <div class="form-control">
                <label for="position">Applying for Position</label>
                <select id="position">
                    <option value="#" selected disabled>Select a position</option>
                    <option value="frontend">Frontend Developer</option>
                    <option value="backend">Backend Developer</option>
                    <option value="uiux">UI/UX Designer</option>
                </select>
                <small></small>
            </div>

            <div class="form-control checkbox">
                <div>
                    <input type="checkbox" id="terms">
                    <label for="terms">I agree to the terms and conditions</label>
                </div>
                <small id="checkBox-error"></small>
            </div>

            <button type="submit">Submit Application</button>
        </form>
    </div>

    <script src="./script.js"></script>
</body>
</html>
